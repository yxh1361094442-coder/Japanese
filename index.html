<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Payments</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root {
            --pi-purple: #5e2a84;
            --pi-gold: #ffa500;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .payment-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .pi-logo {
            width: 70px;
            height: 70px;
            background: var(--pi-purple);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .pi-logo span {
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h2 {
            margin: 10px 0;
            color: var(--pi-purple);
        }

        .user-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }

        #username {
            font-weight: bold;
            color: var(--pi-purple);
        }

        .price-box {
            background: #fff9e6;
            border: 2px solid var(--pi-gold);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .currency {
            font-size: 1.2rem;
            color: var(--pi-gold);
            font-weight: bold;
        }

        .btn-pay {
            background: var(--pi-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(94, 42, 132, 0.3);
        }

        .btn-pay:hover:not(:disabled) {
            background: #4a1f69;
            transform: translateY(-2px);
        }

        .btn-pay:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="pi-logo"><span>π</span></div>
        
        <h2>Pi Payments Gateway</h2>
        
        <div class="user-info">
            Welcome, <span id="username">Identifying you...</span>
        </div>

        <div class="price-box">
            <div class="amount">1.0</div>
            <div class="currency">Pi Network</div>
        </div>

        <button id="pay-button" class="btn-pay" disabled>Enable Payment</button>
        
        <div id="status-msg" class="status"></div>
    </div>

    <script>
        const Pi = window.Pi;
        const statusMsg = document.getElementById('status-msg');
        const payButton = document.getElementById('pay-button');

        // 1. Initialize SDK (sandbox: false for production)
        Pi.init({ version: "2.0", sandbox: false });

        // 2. Authenticate user and get user info
        async function authenticateUser() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                document.getElementById('username').innerText = auth.user.username;
                payButton.disabled = false;
                showStatus("Ready to complete the payment", "success");
            } catch (err) {
                console.error(err);
                showStatus("Failed to connect to Pi SDK", "error");
                document.getElementById('username').innerText = "Guest";
            }
        }

        // 3. Handle incomplete payments (required by Pi policy)
        async function onIncompletePaymentFound(payment) {
            showStatus("A previous payment is pending. Processing it now...", "error");
            // Here you can send payment.identifier to your server to complete it
        }

        // 4. Payment handler
        payButton.addEventListener('click', () => {
            const paymentData = {
                amount: 1.0,
                memo: "Test product purchase", // memo shown to the user
                metadata: { orderId: "12345" } 
            };

            const callbacks = {
                onReadyForServerApproval: (paymentId) => {
                    showStatus("Waiting for server approval...", "");
                    // Call your Netlify approve function
                    fetch('/api/pi/approve', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId })
                    });
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    showStatus("Confirming transaction on blockchain...", "success");
                    // Call your Netlify complete function
                    fetch('/api/pi/complete', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId, txid })
                    }).then(res => {
                        if (res.ok) {
                            showStatus("Payment completed successfully! Thank you.", "success");
                            payButton.innerText = "Paid ✅";
                            payButton.disabled = true;
                        }
                    });
                },
                onCancel: (paymentId) => {
                    showStatus("Payment was canceled by the user", "error");
                },
                onError: (error, payment) => {
                    showStatus("An error occurred during payment", "error");
                    console.error(error);
                }
            };

            Pi.createPayment(paymentData, callbacks);
        });

        function showStatus(msg, type) {
            statusMsg.innerText = msg;
            statusMsg.className = "status " + type;
        }

        // Start
        authenticateUser();
    </script>
</body>
</html>
